{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<body>
<form action="/write/" method="POST">

</div>
<!-- 본문 입력 -->
<div class="mb-3" style="text-align: center;">
    <label for="exampleFormControlTextarea1" class="form-label mt-3"><h4>본문</h4></label>
    <textarea name="context" class="form-control mx-auto" id="exampleFormControlTextarea1" rows="12" placeholder="내용을 입력하세요." style="width:80%"></textarea>
</div>
<div class="d-flex justify-content-center">
<button class="btn btn-primary rounded p-2" type="submit">등록</button>
</div>
</form>
