{% extends "layout.html" %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<script type="text/javascript">
  window.history.forward();
  function noBack(){window.history.forward();}
</script>
<body class="text-center d-flex justify-content-center align-items-center" style="height: 100vh;" onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload="">
{% if session['user'] %}
<p>이미 로그인하셨습니다.</p>

{% else %}  

<main class="form-signin mx-auto" style="width: 360px; height: 60%;">
  <form action="/login/" method="POST">
    <img class="mb-4" src=" {{ url_for('static', filename='image/식물아이콘.png') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating" style="color: black;">
      <input type="text" class="form-control" id="floatingInput" name="id" placeholder="name@example.com">
      <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating" style="color: black;">
      <input type="password" class="form-control" id="floatingPassword" name="pw" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <a href="/register/">회원가입</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
{% endif %}
</body>
</html>

{% endblock %}
